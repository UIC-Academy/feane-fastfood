{% extends 'base.html' %}

{% block title %}Book a Table - Feane{% endblock %}
{% block body_class %}sub_page{% endblock %}

{% block content %}
<section class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>Book A Table</h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <form action="">
            <div><input type="text" class="form-control" placeholder="Your Name" /></div>
            <div><input type="text" class="form-control" placeholder="Phone Number" /></div>
            <div><input type="email" class="form-control" placeholder="Your Email" /></div>
            <div>
              <select class="form-control nice-select wide">
                <option disabled selected>How many persons?</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div><input type="date" class="form-control"></div>
            <div class="btn_box">
              <button>Book Now</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="map_container">
          <div id="googleMap"></div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
